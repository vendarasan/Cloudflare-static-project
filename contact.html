<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Nova Static</title>
  <meta name="description" content="Contact page for Nova Static."/>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  
<header class="header">
  <div class="container">
    <nav class="nav">
      <a class="brand" href="index.html">
        <span class="badge">Nova</span> Static
      </a>
      <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </div>
    </nav>
  </div>
</header>

  <main class="container">
    <section class="hero">
      <h1 class="h1">Get in touch</h1>
      <p class="lead">This form is static and won’t submit anywhere by default. Hook it up to your backend or to a service like Netlify Forms.</p>
      <form class="card" action="#" method="post" onsubmit="event.preventDefault(); alert('This is a static demo. Wire it to your backend to enable submissions.');">
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
          <label>First name<br><input class="input" name="first_name" required></label>
          <label>Last name<br><input class="input" name="last_name" required></label>
        </div>
        <div style="margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:12px;">
          <label>Email<br><input class="input" type="email" name="email" required></label>
          <label>Subject<br><input class="input" name="subject" required></label>
        </div>
        <div style="margin-top:12px;">
          <label>Message<br><textarea class="textarea" name="message" required></textarea></label>
        </div>
        <div style="margin-top:16px;display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
          <button class="button" type="submit">Send message</button>
          <span class="tag">Demo only</span>
        </div>
      </form>
    </section>
  </main>
  
<footer class="footer">
  <div class="container">
    <div style="display:flex;justify-content:space-between;gap:16px;flex-wrap:wrap;">
      <span>© <span id="year"></span> Nova Static. All rights reserved.</span>
      <span class="tag">Pure HTML + CSS</span>
    </div>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
